<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Match Maker - CĐCS Trường THPT Võ Thị Sáu</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 4px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.02); opacity: 0.95; } }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mocking Lucide icons for browser compatibility in single file
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [players, setPlayers] = useState([]); 
            const [men, setMen] = useState([]); 
            const [women, setWomen] = useState([]); 
            const [inputValue, setInputValue] = useState('');
            const [inputGender, setInputGender] = useState('male');
            const [matchMode, setMatchMode] = useState('single'); 
            const [sportName, setSportName] = useState('Giải Đấu Giao Lưu');
            const [isEditingSport, setIsEditingSport] = useState(false);
            const [tempSportName, setTempSportName] = useState('Giải Đấu Giao Lưu');
            const [tournament, setTournament] = useState(null);
            const [isShuffling, setIsShuffling] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [tournament, isEditingSport, matchMode, players, men, women]);

            const handleUpdateSportName = (e) => {
                e.preventDefault();
                if (tempSportName.trim()) {
                    setSportName(tempSportName.trim());
                    setIsEditingSport(false);
                }
            };

            const handleAddPlayer = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                const names = inputValue.split(',').map(name => name.trim()).filter(name => name);
                
                if (matchMode === 'double_mix') {
                    if (inputGender === 'male') {
                        setMen([...men, ...names.filter(n => !men.includes(n))]);
                    } else {
                        setWomen([...women, ...names.filter(n => !women.includes(n))]);
                    }
                } else {
                    setPlayers([...players, ...names.filter(n => !players.includes(n))]);
                }
                setInputValue('');
            };

            const removePlayer = (listType, index) => {
                if (listType === 'players') {
                    const newList = [...players];
                    newList.splice(index, 1);
                    setPlayers(newList);
                } else if (listType === 'men') {
                    const newList = [...men];
                    newList.splice(index, 1);
                    setMen(newList);
                } else {
                    const newList = [...women];
                    newList.splice(index, 1);
                    setWomen(newList);
                }
                if (tournament) setTournament(null);
            };

            const clearAll = () => {
                if (window.confirm('Xóa toàn bộ dữ liệu?')) {
                    setPlayers([]); setMen([]); setWomen([]); setTournament(null);
                }
            };

            const shuffleArray = (array) => {
                let newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            const generateTournament = () => {
                const min = matchMode === 'single' ? 2 : 4;
                if (matchMode !== 'double_mix' && players.length < min) {
                    alert(`Cần ít nhất ${min} VĐV!`); return;
                }
                if (matchMode === 'double_mix' && (men.length < 2 || women.length < 2)) {
                    alert("Cần ít nhất 2 Nam và 2 Nữ!"); return;
                }

                setIsShuffling(true);
                setTimeout(() => {
                    let participants = [];
                    if (matchMode === 'single') {
                        participants = shuffleArray(players).map(p => ({ names: [p] }));
                    } else if (matchMode === 'double_same') {
                        const shuffled = shuffleArray(players);
                        for (let i = 0; i < shuffled.length; i += 2) {
                            participants.push({ names: i + 1 < shuffled.length ? [shuffled[i], shuffled[i+1]] : [shuffled[i]] });
                        }
                    } else if (matchMode === 'double_mix') {
                        const sMen = shuffleArray(men);
                        const sWomen = shuffleArray(women);
                        const pairCount = Math.min(sMen.length, sWomen.length);
                        for (let i = 0; i < pairCount; i++) participants.push({ names: [sMen[i], sWomen[i]] });
                        const leftovers = sMen.length > sWomen.length ? sMen.slice(pairCount) : sWomen.slice(pairCount);
                        leftovers.forEach(p => participants.push({ names: [p] }));
                    }

                    const rounds = [];
                    let currentLevelParticipants = [...participants];
                    let roundNumber = 1;

                    while (currentLevelParticipants.length > 0) {
                        const matchesInRound = [];
                        const nextLevelCount = Math.ceil(currentLevelParticipants.length / 2);
                        for (let i = 0; i < currentLevelParticipants.length; i += 2) {
                            if (i + 1 < currentLevelParticipants.length) {
                                matchesInRound.push({ id: `r${roundNumber}-m${i}`, team1: currentLevelParticipants[i].names, team2: currentLevelParticipants[i+1].names });
                            } else {
                                matchesInRound.push({ id: `r${roundNumber}-m${i}`, team1: currentLevelParticipants[i].names, team2: ["(Chờ đối thủ)"], status: 'bye' });
                            }
                        }
                        let roundTitle = nextLevelCount === 1 ? "Chung Kết" : nextLevelCount === 2 ? "Bán Kết" : nextLevelCount === 4 ? "Tứ Kết" : `Vòng ${roundNumber}`;
                        rounds.push({ title: roundTitle, matches: matchesInRound });
                        if (nextLevelCount <= 1 && currentLevelParticipants.length <= 2) break;
                        currentLevelParticipants = Array(nextLevelCount).fill(0).map((_, k) => ({ names: [`Thắng trận ${k+1} Vòng ${roundNumber}`] }));
                        roundNumber++;
                    }
                    setTournament({ rounds });
                    setIsShuffling(false);
                }, 800);
            };

            return (
                <div className="min-h-screen bg-slate-100 text-slate-800 pb-20 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="text-center mb-8 bg-white p-6 md:p-10 rounded-3xl shadow-sm border border-slate-200 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-600"></div>
                            <h2 className="text-[10px] md:text-xs font-black text-blue-600 uppercase tracking-[0.4em] mb-3">CĐCS Trường THPT Võ Thị Sáu</h2>
                            {isEditingSport ? (
                                <form onSubmit={handleUpdateSportName} className="flex justify-center items-center gap-2 mb-4">
                                    <input autoFocus type="text" value={tempSportName} onChange={(e) => setTempSportName(e.target.value)} className="text-2xl md:text-4xl font-black text-center border-b-2 border-blue-500 focus:outline-none bg-transparent" />
                                    <button type="submit" className="bg-blue-600 text-white p-2 rounded-full"><Icon name="plus" /></button>
                                </form>
                            ) : (
                                <div className="group flex justify-center items-center gap-3 mb-4 cursor-pointer" onClick={() => setIsEditingSport(true)}>
                                    <h1 className="text-2xl md:text-5xl font-black text-slate-900 uppercase italic">{sportName}</h1>
                                    <Icon name="edit-3" className="text-slate-300 group-hover:text-blue-500" />
                                </div>
                            )}
                            <div className="bg-indigo-50 inline-flex items-center gap-2 px-5 py-2 rounded-full border border-indigo-100 text-indigo-700 text-sm font-black uppercase">
                                <Icon name={matchMode === 'single' ? "user" : "users"} size={16} />
                                {matchMode === 'single' ? 'Đơn' : matchMode === 'double_same' ? 'Đôi' : 'Đôi Nam Nữ'}
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-3 space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-6">
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-slate-400 mb-2">Tên Môn Thi Đấu</label>
                                        <div className="flex gap-2">
                                            <input type="text" value={tempSportName} onChange={(e) => setTempSportName(e.target.value)} className="flex-1 text-xs font-bold p-3 bg-slate-50 border border-slate-200 rounded-xl" />
                                            <button onClick={() => setSportName(tempSportName)} className="bg-slate-900 text-white px-3 rounded-xl text-[10px] font-black">LƯU</button>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-slate-400 mb-2">Hình thức</label>
                                        <div className="space-y-2">
                                            {['single', 'double_same', 'double_mix'].map(mode => (
                                                <button key={mode} onClick={() => setMatchMode(mode)} className={`w-full py-3 px-4 rounded-xl text-xs font-black border flex items-center gap-3 ${matchMode === mode ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500'}`}>
                                                    <Icon name={mode === 'single' ? "user" : "users"} size={16} /> {mode === 'single' ? 'ĐƠN' : mode === 'double_same' ? 'ĐÔI CÙNG GIỚI' : 'ĐÔI NAM NỮ'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="pt-6 border-t border-slate-100">
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="text-[10px] font-black text-slate-400 uppercase">Vận động viên</span>
                                            <button onClick={clearAll} className="text-red-400"><Icon name="trash-2" size={18} /></button>
                                        </div>
                                        <form onSubmit={handleAddPlayer} className="flex gap-2 mb-4">
                                            <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} placeholder="Tên VĐV..." className="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold" />
                                            <button type="submit" className="bg-blue-600 text-white p-3 rounded-xl"><Icon name="plus" /></button>
                                        </form>
                                        <div className="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                                            {(matchMode === 'double_mix' ? [...men, ...women] : players).map((n, i) => (
                                                <div key={i} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl text-xs font-black">
                                                    <span>{i+1}. {n}</span>
                                                    <button onClick={() => removePlayer(matchMode === 'double_mix' ? (men.includes(n) ? 'men' : 'women') : 'players', i)} className="text-red-300"><Icon name="x" size={14} /></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={generateTournament} disabled={isShuffling} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-3">
                                        <Icon name="shuffle" size={18} className={isShuffling ? "animate-spin" : ""} /> BỐC THĂM
                                    </button>
                                </div>
                            </div>

                            <div className="lg:col-span-9">
                                {!tournament ? (
                                    <div className="bg-white rounded-[2.5rem] border-2 border-dashed border-slate-200 h-[600px] flex flex-col items-center justify-center text-slate-300 p-12 text-center">
                                        <Icon name="trophy" size={48} className="mb-4 opacity-20" />
                                        <p className="font-black uppercase tracking-widest">Sẵn sàng bốc thăm</p>
                                    </div>
                                ) : (
                                    <div className="flex gap-8 overflow-x-auto pb-10 custom-scrollbar p-6 bg-white rounded-[2.5rem] shadow-sm border border-slate-200 min-h-[600px]">
                                        {tournament.rounds.map((round, rIdx) => (
                                            <div key={rIdx} className="w-64 flex-shrink-0">
                                                <div className="mb-8 flex items-center gap-3 bg-slate-900 text-white p-3 rounded-xl shadow-lg">
                                                    <div className="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-xs font-black">{rIdx+1}</div>
                                                    <span className="text-[10px] font-black uppercase tracking-widest">{round.title}</span>
                                                </div>
                                                <div className="space-y-8">
                                                    {round.matches.map((match, mIdx) => (
                                                        <div key={match.id} className="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
                                                            <div className="bg-slate-50 px-3 py-1.5 text-[9px] font-black text-slate-400 uppercase">Trận {mIdx+1}</div>
                                                            <div className="p-4 space-y-3">
                                                                <div className="font-black text-xs text-slate-700">{match.team1.join(' - ')}</div>
                                                                <div className="h-px bg-slate-100 relative"><div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-[8px] font-black text-red-500 italic">VS</div></div>
                                                                <div className={`text-xs ${match.team2[0].includes('(') ? 'text-slate-300 italic' : 'font-black text-slate-700'}`}>{match.team2.join(' - ')}</div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
